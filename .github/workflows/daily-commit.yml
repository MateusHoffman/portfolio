name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *' # roda todo dia às 12h UTC (~9h no Brasil)
  workflow_dispatch: # permite execução manual

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Verificar se o token está disponível
        run: |
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "❌ PAT_TOKEN não está disponível! Verifique os segredos do repositório."
            exit 1
          else
            echo "✅ PAT_TOKEN foi carregado corretamente."
          fi

      - name: Configurar Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Atualizar arquivo com data atual
        run: |
          echo "Último commit: $(date -u) - $RANDOM" > daily.txt

      - name: Configurar URL do repositório com token
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          echo "✔️ URL do repositório configurada com token."

      - name: Commit e push
        run: |
          git add daily.txt
          git commit -m "commit automático diário: $(date -u)" || echo "ℹ️ Nada para commitar"
          git push

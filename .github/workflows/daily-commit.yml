name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *' # roda todo dia √†s 12h UTC (~9h no Brasil)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # üëà Impede sobrescrita da auth

      - name: Verificar se o token est√° dispon√≠vel
        run: |
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "‚ùå PAT_TOKEN n√£o est√° dispon√≠vel! Verifique os segredos do reposit√≥rio."
            exit 1
          else
            echo "‚úÖ PAT_TOKEN foi carregado corretamente."
          fi

      - name: Configurar Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Atualizar arquivo com data atual
        run: |
          echo "√öltimo commit: $(date -u) - $RANDOM" > daily.txt

      - name: Configurar URL do reposit√≥rio com token
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git remote -v

      - name: Commit e push
        run: |
          git add daily.txt
          git commit -m "commit autom√°tico di√°rio: $(date -u)" || echo "‚ÑπÔ∏è Nada para commitar"
          git push
